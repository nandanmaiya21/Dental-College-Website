{% extends "layout.html"%}


{% block title%}
Members
{% endblock %}

{%block main%}
<div class="container p-4">
<table  id="tb" class="table table-striped table-bordered" style="border-radius: 5px; background-color:#ffffff;">
    <thead>
    <th>#</th>
    <th>Name</th>
    <th>Post</th>
    <th>Qulification</th>
    <th>About</th>
    <th>Email</th>
    <th>Phone</th>
    </thead>

<tbody>
    {%for v in verified%}
    <tr  style="border-radius: 5px; height:50px">
       <td><img class="profile" src="{{url_for('static', filename='Members/'+v['filename'])}}"></td>
        
        <td>{{v['fname']+' '+v['lname']}}</td>
        <td>{{v['position']}}</td>
        <td>{{v['qulification']}}</td>
        <td>{{v['about']}}</td>
        <td>{{v['email']}}</td>
        <td>{{v['phone']}}</td>
    </tr>
    {%endfor%}
</tbody>

</table>

    
</div>
{%endblock%}
